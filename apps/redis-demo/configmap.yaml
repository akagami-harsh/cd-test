apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  labels:
    app: redis-demo
data:
  redis.conf: |
    # Redis configuration for GitOps demo
    
    # Network
    bind 0.0.0.0
    port 6379
    tcp-keepalive 300
    
    # Memory management
    maxmemory 100mb
    maxmemory-policy allkeys-lru
    
    # Persistence (disabled for demo)
    save ""
    appendonly no
    
    # Logging
    loglevel notice
    
    # Security (no password for demo)
    protected-mode no
